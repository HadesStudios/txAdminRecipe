{{serverEndpoints}}


# License Key
sv_licenseKey "{{svLicense}}"
set steam_webApiKey "setme"

set sv_environment dev # dev/prod/test
set sv_access_role 0
setr log_level 4

# Comment for Listing
sets Discord "https://discord.gg/ServerInviteLink"

# Basic Server Info 
sv_maxclients 8 
sv_hostname "{{serverName}} built with {{recipeName}} by {{recipeAuthor}}!"
sets sv_projectName "[{{recipeName}}] {{serverName}}"
sets sv_projectDesc "{{recipeDescription}}"
# sv_listingIPOverride "IP:PORT" # Sets Server Listing IP 

# Server Tags
sets tags "rp"

set mysql_connection_string "{{dbConnectionString}}"
set mysql_slow_query_warning 300
# set mysql_ui true

sets motd "Welcome to Hades Framework!"

set net_tcpConnLimit 65535

sv_enforceGameBuild 3095 # 4752  # 3095
sv_endpointPrivacy true # Set to true if you want server to be public
sv_scriptHookAllowed 0 # To enable script hook set to 1

add_ace group.admin command allow # allow all commands
add_ace group.admin command.quit deny # but don't allow quit
add_ace group.admin sqz_ac.bypass allow
add_ace group.admin sqz_ac.admin allow

add_principal resource.hades-base group.admin
setr profile_skfx 0 # Does this actually fucking work? Yes

setr voice_useNativeAudio true
setr voice_useSendingRangeOnly true

#permissions
{{addPrincipalsMaster}}

# Banners & Logos
sets banner_detail "https://HadesCFX.studio/asset/Dbanner.png"
sets banner_connecting "https://HadesCFX.studio/asset/Cbanner.png"
load_server_icon logo96.png

sets locale "en-US"

# Configs 
exec ./configs/resources.cfg
exec ./configs/poolsize.cfg
exec ./configs/webhooks.cfg
exec ./configs/mongodb.cfg

setr mfw_version 1.0.0
setr discord_app "1439516881634722005"

setr game_enableFlyThroughWindscreen false

# sets sv_pureLevel 1


