$engine: 3
$onesync: on
name: Hades Framework
version: 1.0.0
author: The Community
description: Easy-to-use TXAdmin recipe for getting hades Framework up and running in minutes.

tasks:
  #  Download Base Files
  - action: download_github
    src: https://github.com/HadesStudios/txAdminRecipe
    ref: main
    dest: ./tmp/hades

  - action: move_path
    src: ./tmp/hades/server.cfg
    dest: ./server.cfg

  - action: move_path
    src: ./tmp/hades/resources.cfg
    dest: ./configs/resources.cfg

  - action: move_path
    src: ./tmp/hades/logo96.png
    dest: ./logo96.png

  # Prepare Database
  - action: connect_database
  - action: query_database
    file: ./tmp/hades/hades.sql

  # Defaults/Depenencies
  - action: download_github
    src: https://github.com/citizenfx/cfx-server-data
    subpath: resources
    dest: ./resources/[cfx-default]
  - action: remove_path
    path: ./resources/[cfx-default]/[gameplay]/chat

  - action: download_file
    path: ./tmp/oxmysql.zip
    url: https://github.com/overextended/oxmysql/releases/latest/download/oxmysql.zip
  - action: unzip
    dest: ./resources
    src: ./tmp/oxmysql.zip

  - action: download_file
    path: ./tmp/screenshot-basic.zip
    url: https://github.com/project-error/screenshot-basic/releases/latest/download/screenshot-basic.zip
  - action: unzip
    dest: ./resources/screenshot-basic
    src: ./tmp/screenshot-basic.zip

  - action: waste_time # prevent github throttling
    seconds: 10

